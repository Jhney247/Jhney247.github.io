<div class="container mt-4">
  <h2>Add News Article</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Code</label>
        <input class="form-control" formControlName="code" />
      </div>
      <div class="col-md-5">
        <label class="form-label">Title</label>
        <input class="form-control" formControlName="title" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Category</label>
        <select class="form-select" formControlName="category">
          <option value="">Select...</option>
          <option *ngFor="let c of categories" [value]="c">{{c}}</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Author</label>
        <input class="form-control" formControlName="author" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Publish Date</label>
        <input type="date" class="form-control" formControlName="publishDate" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Image</label>
        <input class="form-control" formControlName="image" placeholder="e.g. images/news1.jpg" />
      </div>

      <div class="col-12">
        <label class="form-label">Summary</label>
        <textarea rows="2" class="form-control" formControlName="summary" maxlength="500"></textarea>
      </div>

      <div class="col-12">
        <label class="form-label">Content</label>
        <textarea rows="6" class="form-control" formControlName="content"></textarea>
      </div>

      <div class="col-12">
        <label class="form-label">Tags (comma separated)</label>
        <input class="form-control" formControlName="tagsCsv" />
      </div>

      <div class="col-12 d-flex gap-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="featured" id="featured" />
          <label class="form-check-label" for="featured">Featured</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="published" id="published" />
          <label class="form-check-label" for="published">Published</label>
        </div>
      </div>

      <div class="col-12 d-flex gap-2 mt-3">
        <button class="btn btn-primary" type="submit" [disabled]="addForm.invalid">Save</button>
        <button class="btn btn-secondary" type="button" (click)="router.navigate(['news'])">Cancel</button>
      </div>
    </div>
  </form>
</div>
