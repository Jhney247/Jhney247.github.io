<div class="row">
  <div class="col-12 col-md-8">
    <h2>Login</h2>
    <form (ngSubmit)="onLoginSubmit()">
      <div role="alert" *ngIf="formError" class="alert alert-danger">
        {{ formError }}
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" placeholder="Enter email address"
          [(ngModel)]="credentials.email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
          name="password" placeholder="Enter password"
          [(ngModel)]="credentials.password" required>
      </div>
      <button type="submit" role="button" class="btn btn-primary" [disabled]="submitted">
        {{ submitted ? 'Signing In...' : 'Sign In!' }}
      </button>
    </form>
  </div>
</div>
