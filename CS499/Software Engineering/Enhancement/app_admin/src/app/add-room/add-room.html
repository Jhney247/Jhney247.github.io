<div class="container mt-4">
  <h2>Add Room</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Code</label>
        <input class="form-control" formControlName="code" />
      </div>
      <div class="col-md-5">
        <label class="form-label">Name</label>
        <input class="form-control" formControlName="name" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Type</label>
        <select class="form-select" formControlName="type">
          <option value="">Select...</option>
          <option>Single</option>
          <option>Double</option>
          <option>Twin</option>
          <option>Suite</option>
          <option>Deluxe</option>
          <option>Family</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Beds</label>
        <input type="number" min="1" class="form-control" formControlName="beds" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Max Occupancy</label>
        <input type="number" min="1" class="form-control" formControlName="maxOccupancy" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Price Per Night</label>
        <input class="form-control" formControlName="pricePerNight" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Image</label>
        <input class="form-control" formControlName="image" placeholder="e.g. images/room1.jpg" />
      </div>

      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea rows="3" class="form-control" formControlName="description"></textarea>
      </div>

      <div class="col-12">
        <label class="form-label">Amenities (comma separated)</label>
        <input class="form-control" formControlName="amenitiesCsv" />
      </div>

      <div class="col-12 d-flex gap-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="available" id="avail" />
          <label class="form-check-label" for="avail">Available</label>
        </div>
      </div>

      <div class="col-12 d-flex gap-2 mt-3">
        <button class="btn btn-primary" type="submit" [disabled]="addForm.invalid">Save</button>
        <button class="btn btn-secondary" type="button" (click)="router.navigate(['rooms'])">Cancel</button>
      </div>
    </div>
  </form>
</div>
