<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h2>Available Trips</h2>
      <button *ngIf="isLoggedIn()" class="btn btn-primary" (click)="addTrip()">
        <i class="bi bi-plus-circle"></i> Add New Trip
      </button>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let trip of trips" class="col-md-4 mb-4">
      <app-trip-card [trip]="trip" (onEdit)="editTrip($event)" (onDelete)="deleteTrip($event)"></app-trip-card>
    </div>
  </div>

  <div *ngIf="trips.length === 0" class="alert alert-info text-center">
    No trips available. Click "Add New Trip" to create one.
  </div>
</div>
