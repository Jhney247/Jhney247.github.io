<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h2>Meals</h2>
      <div class="d-flex gap-2 align-items-center">
        <input class="form-control" placeholder="Search meals..." [value]="searchTerm" (input)="onSearch($any($event.target).value)" />
        <select class="form-select" [(ngModel)]="mealType" (change)="updateFilters()">
          <option value="">All Types</option>
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Snack">Snack</option>
          <option value="Dessert">Dessert</option>
        </select>
        <input class="form-control" placeholder="Cuisine (e.g., Italian)" [(ngModel)]="cuisine" (change)="updateFilters()" />
        <button class="btn btn-outline-secondary" (click)="onlyAvailable = !onlyAvailable; updateFilters()">{{ onlyAvailable ? 'Show All' : 'Only Available' }}</button>
        <button *ngIf="isLoggedIn()" class="btn btn-primary" (click)="addMeal()">
          <i class="bi bi-plus-circle"></i> Add New Meal
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let meal of meals" class="col-md-4 mb-4">
      <div class="card">
        <img *ngIf="meal.image" [src]="getImagePath(meal.image)" class="card-img-top" alt="{{meal.name}}" (error)="$event.target.src='assets/images/seafoods.jpg'">
        <div class="card-body">
          <h5 class="card-title">{{meal.name}}</h5>
          <span class="badge bg-secondary mb-2">{{meal.mealType}}</span>
          <p class="card-text">{{meal.description}}</p>
          <p class="card-text"><strong>Price:</strong> ${{meal.price}}</p>
          <div class="dietary-badges mb-2">
            <span *ngIf="meal.vegetarian" class="badge bg-success me-1">Vegetarian</span>
            <span *ngIf="meal.vegan" class="badge bg-success me-1">Vegan</span>
            <span *ngIf="meal.glutenFree" class="badge bg-info me-1">Gluten-Free</span>
          </div>
          <p *ngIf="meal.allergens && meal.allergens.length > 0" class="text-muted small">
            <strong>Allergens:</strong> {{meal.allergens.join(', ')}}
          </p>
          <div *ngIf="isLoggedIn()" class="btn-group w-100" role="group">
            <button class="btn btn-sm btn-outline-primary" (click)="editMeal(meal)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteMeal(meal)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="meals.length === 0" class="alert alert-info text-center">
    No meals available. Click "Add New Meal" to create one.
  </div>

  <div class="text-center my-3" *ngIf="hasMore">
    <button class="btn btn-outline-secondary" (click)="loadMore()">Load More</button>
  </div>
</div>
